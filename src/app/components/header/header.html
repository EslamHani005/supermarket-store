<html>
  <head>
    <!-- لازم يكون عندك Bootstrap CSS + JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head><nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">SuperMarket</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"   routerLinkActive="bg-success text-red" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>

                <li class="nav-item">
          <a class="nav-link" routerLink="/contant">Contact Us</a>
        </li>
       <li *ngIf="!authService.isloged" class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!authService.isloged" class="nav-item">
          <a class="nav-link" routerLink="/Signup">Signup</a>
         </li>
 <style>
    .dropdown {
      position: relative;
      display: inline-block;
      color :black;
    }

    .dropdown img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; /* خلى المنيو تبدأ تحت الصورة مباشرة */
      right: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
        z-index: 9999;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* دي المفتاح: خلي الـ hover على الـ container كله */
    .dropdown:hover .dropdown-content {
      display: block;
      color:black !important;
    }
  </style>

  <div class="dropdown" *ngIf="authService.isloged" >
    <img src="https://i.pravatar.cc/50"  alt="Profile">
    <div class="dropdown-content">
              
          <a style="cursor: pointer;" 
             class=" text-black" 
             routerLink="/usersetting">
          Setting
          </a>
           <a style="cursor: pointer;" 
             class=" nav-text-black" 
             (click)="authService.logout()" 
             routerLink="/login">
            Logout
          </a>
      
    </div>
  </div>


                <li class="nav-item">
          <a class="nav-link  position-relative"    [routerLink]="authService.isloged ? '/cart-produc': '/login'" >
            <i class="bi bi-cart-fill"></i>
             <span *ngIf="authService.items>0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{authService.items}}
            </span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

</html>
