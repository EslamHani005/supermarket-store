<section class="contact-section py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-6">
          <h2 class="section-title">Get In Touch</h2>
          <p>We’d love to hear from you! Whether you have questions, suggestions, or want to partner with us, don’t hesitate to reach out.</p>
          <div class="contact-info">
            <p><i class="fas fa-map-marker-alt me-2"></i> 123 Organic Street, Green Valley</p>
            <p><i class="fas fa-phone me-2"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope me-2"></i> hello@organicstore.com</p>
          </div>
        </div>
        <div class="col-lg-6">
          <form class="contact-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
