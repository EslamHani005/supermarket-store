<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="signup.css">
</head>
<html>
<body class="d-flex justify-content-center align-items-center">
    


<div class="card" style="width: 40%; background-color: #1b5e20 !important;align-items: center;margin-top:60px;margin-bottom: 60px; ;"align="center">
  <div class="card-body  d-flex" style="flex-direction: column;width: min-content; background-color: #1b5e20 !important;">
    <h2 class="card-title" style="color:white;margin-bottom: 40px;">Sign Up</h2>
<input class="inp" [(ngModel)]="name" placeholder="Full Name" />
<br />

<input class="inp" [(ngModel)]="email" placeholder="Email" />
<br />

<input class="inp" [(ngModel)]="phone" placeholder="Phone Number" />
<br />

<input  class="inp" [(ngModel)]="password" type="password" placeholder="Password" />
<br />

<button style="width: 40%;color:black;position: relative;left:55px;" (click)="signup()">Signup</button>
<p>{{ message }}</p>

<p style="color: white;">Already have an account? <a routerLink="/login" style="text-decoration: none;color:rgb(0, 4, 255);">Login</a></p>

  </div>
</div>

    
</body>
</html>
