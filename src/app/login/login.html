<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="login.css">
</head>
<html>
<body class="d-flex justify-content-center align-items-center">
    <div class="card" style="width:400px;  background-color: #1b5e20 !important;align-items: center;margin-top:60px ;margin-bottom: 60px;"align="center">
  <div class="card-body gap-3 d-flex" style="flex-direction: column;width: min-content">
    <h2 class="card-title" style="color:white;margin-bottom: 40px;">Login</h2>
<input class="inp" [(ngModel)]="email" placeholder="Email" />
<input class="inp" [(ngModel)]="password" type="password" placeholder="Password" />
<button style="color:black;width: 40%;position: relative;left:55px" (click)="login()">Login</button>
<p>{{message}}</p>
 <p>Don't have an account?<a routerLink="/Signup" style="color:rgb(0, 4, 255);"> Signup</a></p>
   </div> 
   </div> 
</body>
</html>
